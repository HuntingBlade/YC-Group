<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/mgr/css/font.css">
    <link rel="stylesheet" href="/mgr/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/mgr/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/mgr/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>用户名
                </label>
                <div class="layui-input-inline">
                    <input id="account" name="account" required="" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>原密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="pwd" required=""
                           autocomplete="off" class="layui-input" maxlength="18">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>新密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="newPwd" required=""
                           autocomplete="off" class="layui-input" maxlength="18">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="rePwd" required=""
                           autocomplete="off" class="layui-input" maxlength="18">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        $("#account").val(window.localStorage.getItem("username"));

        layui.use(['form', 'layer', 'jquery'], function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                pwd: [/(.+){6,18}$/, '密码必须6到18位'],
                newPwd: [/(.+){6,18}$/, '密码必须6到18位'],
                rePwd: [/(.+){6,18}$/, '密码必须6到18位']
            });

            //监听提交
            form.on('submit(edit)', function (data) {
                console.log("修改密码：", data.field);
                var _data = JSON.stringify(data.field);
                var _url = "/mgr/admin/update/password";
                $.ajax({
                    type: "POST",
                    url: _url,
                    async: true,
                    data: _data,
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function (result) {
                        if (result.errCode == 1) {
                            layer.alert("修改成功", {icon: 6}, function () {
                                window.localStorage.removeItem("username");
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert("修改失败", {icon: 5}, function () {
                                //关闭当前frame
                                xadmin.close();
                            });
                        }
                    }
                });
                return false;
            });
        });
    });
</script>
</body>
</html>
