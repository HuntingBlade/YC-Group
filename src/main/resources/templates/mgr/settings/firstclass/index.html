<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/mgr/css/font.css">
    <link rel="stylesheet" href="/mgr/css/xadmin.css">
    <script src="/mgr/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/mgr/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">常规设置</a>
            <a><cite>一级类别管理</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>英文</th>
                            <th>图片</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        @#for(item in firstClassList){ #@
                        <tr>
                            <td>^{itemLP.index}</td>
                            <td>^{item.name}</td>
                            <td>^{item.pageName}</td>
                            <td>^{item.sysValue}</td>
                            <td>^{item.sort}</td>
                            <td>
                                <a title="编辑" onclick="xadmin.open('编辑','firstClass-edit/^{item.id}',600,400)"
                                   href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" onclick="member_del(this,'^{item.id}')">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        @#}#@
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <!-- 分页 -->
                    <div id="firstClassPage" style="text-align: center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // 分页
    layui.use('laypage', function () {
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            theme: "#009688",
            elem: 'firstClassPage', //注意，这里的 test1 是 ID，不用加 # 号
            count: "^{firstClassTotal}", //数据总数，从服务端得到
            curr: "^{firstClassPageNum}",
            limit: "^{firstClassPageSize}",
            jump: function (obj, first) {
                if (!first) {
                    window.location.href = "/front/public/admin/settings-carousel?&pageNum= " + obj.curr + "&pageSize=" + obj.limit;
                }
            }
        });
    });

    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        // 监听全选
        form.on('checkbox(checkall)', function (data) {
            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-删除*/
    function member_del(obj, cid) {
        console.log("cid", cid);
        layer.confirm('确认要删除吗？', function (index) {
            var _url = "/api/channel/deleted";
            $.ajax({
                type: "GET",
                url: _url,
                data: {
                    id: cid
                },
                async: true,
                contentType: "application/json;charset=UTF-8",
                success: function (result) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                fail: function () {
                    layer.msg('删除失败!', {icon: 2, time: 1000});
                }
            });
        });
    }
</script>
</html>
