<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/mgr/css/font.css">
    <link rel="stylesheet" href="/mgr/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/mgr/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/mgr/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_sysName" class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_sysName" name="sysName" required="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -10px">
                <label class="layui-form-label">
                    <span class="x-red">*</span>图片来源
                </label>
                <div class="layui-input-block">
                    <input type="radio" name="net" lay-filter="net" value="0" title="本地" checked="">
                    <input type="radio" name="net" lay-filter="net" value="1" title="网络">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_sysValue" class="layui-form-label">
                    <span class="x-red"></span>
                </label>
                <div class="layui-input-inline" id="wrap-sysValue">
                    <input type="text" id="L_sysValue" required="" autocomplete="off"
                           class="layui-input" value="">
                    <input id="fileName" type="text" lay-verify="fileName"
                           autocomplete="off" class="layui-input" disabled name="sysValue">
                    <input id="credential_hide" name="credentialOne" type="hidden" lay-verify="credentialOne"
                           autocomplete="off" class="layui-input">
                </div>
                <button type="button" class="layui-btn" id="upFile">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
            <div class="layui-form-item" style="margin-top: -5px">
                <label class="layui-form-label">
                    <span class="x-red">*</span>链接
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_address" name="sysUrl" required=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item" style="margin-top: -20px">
                <label for="L_sort" class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="number" id="L_sort" name="sort" required=""
                           autocomplete="off" class="layui-input" maxlength="4">
                </div>
                <div class="layui-form-mid layui-word-aux">排序值越小，排越前。排序值之间最好有一定间隔，好方便以后穿插。</div>
            </div>
            <div class="layui-form-item" style="margin-top: -20px">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="enable" value="0" title="启用" checked="">
                    <input type="radio" name="enable" value="1" title="停用">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        $("#L_sysValue").hide();

        layui.use('upload', function () {
            var upload = layui.upload;
            const _url = "/api/file/upload";
            //执行实例
            upload.render({
                elem: '#upFile', //绑定元素
                url: _url, //上传接口
                size: 1024,
                auto: true,
                choose: function (obj) {
                    //预读本地文件
                    obj.preview(function (index, file, result) {
                        $('#fileName').val(file.name);  //展示文件名
                    })
                },
                done: function (res) {
                    $('#credential_hide').val(res.msg); //隐藏输入框赋值
                    $('#submitForm').click(); //上传成功后单击隐藏的提交按钮
                },
                error: function () {
                    layer.msg('上传失败！' + index, {icon: 5});
                }
            });
        });

        layui.use(['form', 'layer', 'jquery'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                form.on('radio(net)', function (data) {
                    if (data.value == 0) {
                        $("#L_sysValue").hide();
                        $("#upFile").show();
                    } else {
                        $("#upFile").hide();
                        $("#L_sysValue").show();
                    }
                });

                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (res) {
                        var _data = JSON.stringify(res.field);
                        var _url = "/api/sysConfig/add/indexCarousel";
                        $.ajax({
                            type: "POST",
                            url: _url,
                            async: true,
                            data: _data,
                            dataType: "json",
                            contentType: "application/json;charset=utf-8",
                            success: function (result) {
                                if (result.errCode == 1) {
                                    //发异步，把数据提交给php
                                    layer.alert("增加成功", {icon: 6},
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();
                                            // 可以对父窗口进行刷新
                                            xadmin.father_reload();
                                        });
                                } else {
                                    return false;
                                }
                            }
                        });
                    });
            });
    });
</script>
</body>
</html>
