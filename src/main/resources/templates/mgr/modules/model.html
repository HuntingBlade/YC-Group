<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/mgr/css/font.css">
    <link rel="stylesheet" href="/mgr/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/mgr/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/mgr/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">模块管理</a>
        <a>
          <cite></cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="channelId" lay-verify="">
                                    <option value="">栏目</option>
                                    @# for(item in channelList!){ #@
                                    <option id="channelOption^{itemLP.index}" value="^{item.id}">^{item.name}</option>
                                    @#}#@
                                    @#if(channelObj != null){#@
                                    <option value="^{channelObj.id}">^{channelObj.name}</option>
                                    @#}#@
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <input lay-search="title" type="text" name="title" placeholder="标题" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input lay-search="startTime" class="layui-input" autocomplete="off" placeholder="开始日"
                                   name="startTime" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input lay-search="endTime" class="layui-input" autocomplete="off" placeholder="截止日"
                                   name="endTime" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn" onclick="xadmin.open('文章添加','../model-add/^{activeModulesId}',800,800,true)">
                    <i class="layui-icon"></i>添加
                </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th width="10px">
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>编号</th>
                            <th>标题</th>
                            <th>栏目</th>
                            <th>发布日期</th>
                            <th>排序</th>
                            <th>点击数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        @#for(var i = 0; i < modelList.~size;i++){#@
                        <tr>
                            <td width="10px">
                                <input type="checkbox" name="id" value="^{modelList[i].id}" lay-skin="primary">
                            </td>
                            <td>^{(pageNum * pageSize - (pageSize - 1)) + i}</td>
                            <td>^{modelList[i].title}</td>
                            <td>^{modelList[i].channelName}</td>
                            <td>^{modelList[i].postTime}</td>
                            <td>^{modelList[i].sort}</td>
                            <td>^{modelList[i].clickCount}</td>
                            <td class="td-manage">
                                <a title="编辑" onclick="xadmin.open('编辑','otherClass-edit/^{modelList[i].id}',550,350)"
                                   href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe669;</i>
                                </a>
                            </td>
                        </tr>
                        @#}#@
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <!-- 分页 -->
                    <div id="articlePage" style="text-align: center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 分页
    layui.use('laypage', function () {
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            theme: "#009688",
            elem: 'articlePage', //注意，这里的 test1 是 ID，不用加 # 号
            count: "^{total}", //数据总数，从服务端得到
            curr: "^{pageNum}",
            limit: "^{pageSize}",
            jump: function (obj, first) {
                if (!first) {
                    window.location.href = "/front/public/admin/modules-modelList/^{activeModulesId}?pageNum= " + obj.curr + "&pageSize=" + obj.limit;
                }
            }
        });
    });

    layui.use(['laydate', 'form'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        form.on('submit(sreach)', function (data) {
            console.log(data.field);
            var _data = JSON.stringify(data.field);
            var _url = "/api/article/list";
            $.ajax({
                type: "POST",
                url: _url,
                data: _data,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function (result) {
                    console.log(data.field.channelId);
                    if (data.field.channelId != null || data.field.channelId != "") {
                        window.location.href = "/front/public/admin/modules-modelList/" + data.field.channelId;
                    } else {
                        alert(1);
                    }
                }
            })
        })
    });


    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要恢复吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('恢复成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</body>

</html>
